<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing BDS API</title>
    <!--link rel="stylesheet" href="css/style.css"-->
</head>
<style>
.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}




#plotarea {
  margin-top: 15px;
  margin-bottom: 15px;
  margin-left: 0px;
}

.selectors select {
  width: 200px;
  margin-left: 0px;
}


.selectors h4 {
  display:inline-block;
  font-weight: normal;
  width: 100px;
  margin: 5px;
}

</style>


<body>
  <div id="plotarea">
    <svg></svg>
  </div>
  <div class="selectors">

        <h4>Sectors:</h4><select data-bind="options: sectors, optionsText: 'name', optionsValue: 'code', value: sector"></select><br>

        <h4>Measures:</h4><select data-bind="options: measures, optionsText: 'name', optionsValue: 'code', value: measure"></select><br>

        <h4>States:</h4><select data-bind="options: states, optionsText: 'name', optionsValue: 'code', value: state"></select><br>

  </div>

  
 
	<script src="d3.min.js"></script>
  <script src="knockout-3.4.0.js"></script>
  <script src="testBDSapi.js"></script>
</body>
</html>
