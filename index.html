<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Census Business Dynamics Statistics Data Visualization</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="waiting-caption" data-bind="visible: waiting4api"><br><br><br><br><br><br><br><br>Waiting for data from the server...</div>
  
  <div id="plotarea">

    <button id="logbutton" data-bind="click: toggleyscale, text: yscalebuttontext, disable: disableAll()" >Log</button>

    <svg id="chartsvg" data-bind="vis1ible: (!ShowData())"></svg>
  
    <div id="buttonsundergraph">
      <button data-bind="click: toggleshowdata, disable: timelapse">Show Data</button>
      <button data-bind="click: toggletimelapse, text: tlbuttontext, disable: YearVar() ">Time Lapse</button>
    </div>
    
    <div id="datashowarea" data-bind="visible: ShowData">
      <table id="graphdata">
        <thead data-bind="foreach: data.slice(0,1)">
            <tr data-bind="foreach: $data">
              <th data-bind="text: $data"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: data.slice(1)">
            <tr data-bind="foreach: $data">
                <td data-bind="text: $data"></td>
            </tr>
        </tbody>
      </table>
    </div>

   </div>
 

  <span class="selectors" data-bind="vis1ible: !timelapse()">

        <h4>Sectors:</h4><select data-bind="options: model.sic1, optionsText: 'name', optionsValue: 'code', value: SelectedSectors()[0], selectedOptions: SelectedSectors, attr: {multiple: SectorAsLegend}, css: {tallselector: SectorAsLegend}, disable: SectorSelectorDis"></select><button data-bind="click: setsectorcvar, disable: SectorCompareDis, css: {activebutton: SectorAsLegend()}">Compare Sectors</button><button data-bind="click: setsectorxvar, disable: SectorXDis, css: {activebutton: SectorAsArgument()}">Make X-axis</button><br>

        <h4>Measures:</h4><select data-bind="options: model.measure, optionsText: 'name', optionsValue: 'code', value: SelectedMeasures()[0], selectedOptions: SelectedMeasures, attr: {multiple: MeasureAsLegend() && !StateAsArgument()}, css: {tallselector: MeasureAsLegend() && !StateAsArgument()}, disable: disableAll"></select><button data-bind="click: setmeasurecvar,  css: {activebutton: MeasureAsLegend() && !StateAsArgument()}, disable: MeasureCompareDis">Compare Measures</button><br>

        <h4>States:</h4><select data-bind="options: model.state, optionsText: 'name', optionsValue: 'code', value: SelectedStates()[0], selectedOptions: SelectedStates, attr: {multiple: StateAsLegend}, css: {tallselector: StateAsLegend}, disable: StateSelectorDis" ></select><button data-bind="click: setstatecvar,  css: {activebutton: StateAsLegend()}, disable: StateCompareDis">Compare States</button><button data-bind="click: setstatexvar,  disable: StateXDis, css: {activebutton: StateAsArgument()}">See Map</button><br>
        
        <h4>Years:</h4><select data-bind="options: model.year2, optionsText: $data, optionsValue: $data, value: SelectedYears()[0], selectedOptions: SelectedYears, attr: {multiple: YearAsLegend}, css: {tallselector: YearAsLegend}, disable: YearSelectorDis " ></select><button data-bind="click: setyearcvar, css: {activebutton: YearAsLegend()}, disable: YearCompareDis ">Compare Years</button><button data-bind="click: setyearxvar,  disable: YearXDis,  css: {activebutton: YearAsArgument()}">Make X-axis</button><br>

        <h4>Firm Characteristic:</h4><select data-bind="options: model.fchar, optionsText: 'name', optionsValue: 'code', value: fchar, disable: FcharSelectorDis"  ></select><button data-bind="click: setfcharcvar,  css: {activebutton: FirmCharAsLegend()}, disable: FcharCompareDis, text: FcharCompButtonText "></button><button data-bind="click: setfcharxvar, disable: FcharXDis, css: {activebutton: FirmCharAsArgument()}">Make X-axis</button><br>

  </span>

<br>
 
	<script src="js/d3.min.js"></script>
  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/colorbrewer.min.js"></script>
  <script src="js/model.js"></script>
  <script src="js/PlotView.js"></script>
  <script src="js/apirequest.js"></script>
  <script src="js/geomap.js"></script>
  <script src="js/plots.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
