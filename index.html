<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Census Business Dynamics Statistics Data Visualization</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="waiting-caption" data-bind="visible: waiting4api"><br><br><br><br><br><br><br><br>Waiting for data from the server...</div>
  
  <div id="plotarea">

    <button id="logbutton" data-bind="click: toggleyscale, text: yscalebuttontext, disable: disableAll()" >Log</button>

    <svg id="chartsvg" data-bind="vis1ible: (!ShowData())"></svg>
  
    <div id="buttonsundergraph">
      <button data-bind="click: toggleshowdata, disable: timelapse">Show Data</button>
      <button data-bind="click: toggletimelapse, text: tlbuttontext, disable: YearVar() ">Time Lapse</button>
    </div>
    
    <div id="datashowarea" data-bind="visible: ShowData">
      <table id="graphdata">
        <thead data-bind="foreach: data.slice(0,1)">
            <tr data-bind="foreach: $data">
              <th data-bind="text: $data"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: data.slice(1)">
            <tr data-bind="foreach: $data">
                <td data-bind="text: $data"></td>
            </tr>
        </tbody>
      </table>
    </div>

   </div>
 

  <span class="selectors" data-bind="vis1ible: !timelapse()">

        <!-- <h4>Sectors:</h4><select data-bind="options: model.sic1, optionsText: 'name', optionsValue: 'code', value: SelectedOpts['sic1']()[0], selectedOptions: SelectedOpts['sic1'], attr: {multiple: vars.multiple('sic1')}, css: {tallselector: vars.multiple('sic1')}, disable:  vars.disabled('sic1','selector')"></select><button data-bind="click: function(variable) {setcvar('sic1')}, disable: vars.disabled('sic1','cbutton'), css: {activebutton: vars.multiple('sic1')}">Compare Sectors</button><button data-bind="click: function(variable) {setxvar('sic1')}, disable: vars.disabled('sic1','xbutton'), css: {activebutton: vars.isvar('sic1','x')}">Make X-axis</button><br>

        <h4>Measures:</h4><select data-bind="options: model.measure, optionsText: 'name', optionsValue: 'code', value: SelectedOpts['measure']()[0], selectedOptions: SelectedOpts['measure'], attr: {multiple:vars.multiple('measure')}, css: {tallselector: vars.multiple('measure')}, disable: vars.disabled('measure','selector')"></select><button data-bind="click: function(variable) {setcvar('measure')},  css: {activebutton: vars.multiple('measure')}, disable: vars.disabled('measure','cbutton')">Compare Measures</button><br>

        <h4>States:</h4><select data-bind="options: model.state, optionsText: 'name', optionsValue: 'code', value: SelectedOpts['state']()[0], selectedOptions: SelectedOpts['state'], attr: {multiple:  vars.multiple('state')}, css: {tallselector: vars.multiple('state')}, disable: vars.disabled('state','selector')" ></select><button data-bind="click: function(variable) {setcvar('state')},  css: {activebutton: vars.multiple('state')}, disable: vars.disabled('state','cbutton')">Compare States</button><button data-bind="click: function(variable) {setxvar('state')},  disable: vars.disabled('state','xbutton'), css: {activebutton: vars.isvar('state','x')}">See Map</button><br>

        <h4>Years:</h4><select data-bind="options: model.year2, optionsText: $data, optionsValue: $data, value: SelectedOpts['year2']()[0], selectedOptions: SelectedOpts['year2'], attr: {multiple: vars.multiple('year2')}, css: {tallselector: vars.multiple('year2')}, disable: vars.disabled('year2','selector') " ></select><button data-bind="click: function(variable) {setcvar('year2')}, css: {activebutton: vars.multiple('year2')}, disable: vars.disabled('year2','cbutton') ">Compare Years</button><button data-bind="click: function(variable) {setxvar('year2')},  disable: vars.disabled('year2','xbutton'),  css: {activebutton: vars.isvar('year2','x')}">Make X-axis</button><br> -->

  </span>

<br>

  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/colorbrewer.min.js"></script>
  <script src="js/model.js"></script>
  <script src="js/PlotView.js"></script>
  <script src="js/apirequest.js"></script>
  <script src="js/geomap.js"></script>
  <script src="js/plots.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
