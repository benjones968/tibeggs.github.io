<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Census Business Dynamics Statistics Data Visualization</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <span style="position:absolute; margin-top:100px; margin-left:200px; font-size:16pt" data-bind="visible: waiting4api">Waiting for data from the server...</span>
  <div id="plotarea">
    <svg id="chartsvg"></svg>
  </div>
  <span class="selectors" data-bind="vis1ible: !(waiting4api())">

        <h4>Sectors:</h4><select data-bind="options: model.sic1, optionsText: 'name', optionsValue: 'code', value: sic1, selectedOptions: SelectedSectors, attr: {multiple: SectorAsLegend}, css: {tallselector: SectorAsLegend}, disable: StateAsLegend"></select><button data-bind="click: setsectorcvar, visible: (!SectorAsLegend())">Compare Sectors</button><br>

        <h4>Measures:</h4><select data-bind="options: model.measure, optionsText: 'name', optionsValue: 'code', value: measure, selectedOptions: SelectedMeasures, attr: {multiple: MeasureAsLegend}, css: {tallselector: MeasureAsLegend}"></select><br>

        <h4>States:</h4>
        <select data-bind="options: model.state, optionsText: 'name', optionsValue: 'code', value: state, selectedOptions: SelectedStates, attr: {multiple: StateAsLegend}, css: {tallselector: StateAsLegend}, visible: StateAsLegend" ></select>
         <h4 data-bind="visible: (!StateAsLegend())" style="width:195px; margin:0px">United States</h4>
       <button data-bind="click: setstatecvar,  visible: (!StateAsLegend())">Compare States</button><br>
        <br>

        <h4>Years:</h4><select data-bind="options: model.year2, optionsText: $data, optionsValue: $data, value: year2, selectedOptions: SelectedYears, attr: {multiple: YearAsLegend}, css: {tallselector: YearAsLegend}" ></select><button data-bind="click: setyearcvar,  visible: (!YearAsLegend())">Compare Years</button><br>

        <h4>Firm Characteristic:</h4><select data-bind="options: model.fchar, optionsText: 'name', optionsValue: 'code', value: fchar, selectedOptions: SelectedFchar, attr: {multiple: FirmCharAsLegend}" ></select><br>

  </span>

  <span style="display:block; overflow:auto; height: 350px; width:500px">
  Legend:<br>
  <svg id="legend"></svg>
  </span>
<br>
  <span style="float:left">
  <button data-bind="click: toggleshowdata">Show Data</button>


  <table data-bind="visible: ShowData">
    <thead data-bind="foreach: data.slice(0,1)">
        <!-- <tr><th data-bind="text: "></th><th data-bind="text: "></th><th data-bind="text: ">State</th></tr> -->
        <tr data-bind="foreach: $data">
          <th data-bind="text: $data"></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: data.slice(1)">
        <tr data-bind="foreach: $data">
            <td data-bind="text: $data"></td>
        </tr>
    </tbody>
</table>
</span>
  
 
	<script src="js/d3.min.js"></script>
  <script src="js/knockout-3.4.0.js"></script>
   <script src="js/model.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
