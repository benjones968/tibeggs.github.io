<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing BDS API</title>
    <!--link rel="stylesheet" href="css/style.css"-->
</head>
<style>
.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}




#plotarea {
  margin-top: 15px;
  margin-bottom: 15px;
  margin-left: 0px;
}
.selectors {
  float:left;
  margin-right: 50px;
}

.selectors select {
  width: 200px;
  margin-left: 0px;
}

.selectors h4 {
  display:inline-block;
  font-weight: normal;
  width: 100px;
  margin: 5px;
}

</style>


<body>
  <div id="plotarea">
    <svg></svg>
  </div>
  <span class="selectors">

        <h4>Sectors:</h4><select data-bind="options: sectors, optionsText: 'name', optionsValue: 'code', value: sector"></select><br>

        <h4>Measures:</h4><select data-bind="options: measures, optionsText: 'name', optionsValue: 'code', value: measure"></select><br>

        <h4>States:</h4><select data-bind="options: states, optionsText: 'name', optionsValue: 'code', selectedOptions: SelectedStates" multiple="true" size=10></select><br>

  </span>

  <span>
  Legend:<br>
  <svg id="legend"></svg>
  </span>
<br>
  <span style="float:left">
  <button data-bind="click: toggleshowdata">Show Data:</button>


  <table data-bind="visible: ShowData">
    <thead>
        <tr><th>Sector</th><th>Firm Age</th><th>State</th></tr>
    </thead>
    <tbody data-bind="foreach: data">
        <tr>
            <td data-bind="text: sic1"></td>
            <td data-bind="text: fage4"></td>
            <td data-bind="text: state"></td>
            <td data-bind="text: state"></td>
        </tr>
    </tbody>
</table>
</span>
  
 
	<script src="d3.min.js"></script>
  <script src="knockout-3.4.0.js"></script>
  <script src="testBDSapi.js"></script>
</body>
</html>
