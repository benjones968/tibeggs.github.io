<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing BDS API</title>
    <!--link rel="stylesheet" href="css/style.css"-->
</head>
<style>
.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}




#plotarea {
  margin-top: 15px;
  margin-bottom: 15px;
  margin-left: 0px;
}
.selectors {
  float:left;
  margin-right: 50px;
}

.selectors select {
  width: 200px;
  margin-left: 0px;
}

.selectors h4 {
  display:inline-block;
  font-weight: normal;
  width: 100px;
  margin: 5px;
}

</style>


<body>
  <div id="plotarea">
    <svg></svg>
  </div>
  <span class="selectors">

        <h4>Sectors:</h4><select data-bind="options: model.sectors, optionsText: 'name', optionsValue: 'code', value: sector, selectedOptions: SelectedSectors, attr: {multiple: SectorAsLegend}"></select><br>

        <h4>Measures:</h4><select data-bind="options: model.measures, optionsText: 'name', optionsValue: 'code', value: measure, selectedOptions: SelectedMeasures, attr: {multiple: MeasureAsLegend}"></select><br>

        <h4>States:</h4><select data-bind="options: model.states, optionsText: 'name', optionsValue: 'code', value: state, selectedOptions: SelectedStates, attr: {multiple: StateAsLegend}" ></select><br>

        <h4>Years:</h4><select data-bind="options: model.years, optionsText: $data, optionsValue: $data, value: year, selectedOptions: SelectedYears, attr: {multiple: YearAsLegend}" ></select><br>

        <h4>Firm Characteristic:</h4><select data-bind="options: model.fchar, optionsText: 'name', optionsValue: 'code', value: fchar, selectedOptions: SelectedFchar, attr: {multiple: FirmCharAsLegend}" ></select><br>

  </span>

  <span style="display:block; overflow:auto; height: 200px; width:300px">
  Legend:<br>
  <svg id="legend"></svg>
  </span>
<br>
  <span style="float:left">
  <button data-bind="click: toggleshowdata">Show Data:</button>


  <table data-bind="visible: ShowData">
    <thead>
        <tr><th>Firm Age</th><th>Measure</th><th>State</th></tr>
    </thead>
    <tbody data-bind="foreach: data">
        <tr>
            <td data-bind="text: fage4"></td>
            <td style="text-align: center" data-bind="text: value"></td>
            <td data-bind="text: state"></td>
        </tr>
    </tbody>
</table>
</span>
  
 
	<script src="d3.min.js"></script>
  <script src="knockout-3.4.0.js"></script>
   <script src="model.js"></script>
  <script src="testBDSapi.js"></script>
</body>
</html>
